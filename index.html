<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia Selectividad Catalunya 2026</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --primary-light: #34d399;
      --secondary: #8b5cf6;
      --accent: #f59e0b;
      --dark: #1f2937;
      --gray: #6b7280;
      --light-gray: #f3f4f6;
      --white: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --gradient-warm: linear-gradient(135deg, #f59e0b 0%, #dc2626 100%);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 219, 98, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
    }

    .header-title {
      font-size: 24px;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Selector de Rama */
    .selector-rama {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 140px; /* espacio para header */
      flex-wrap: wrap;
      z-index: 2;
      position: relative;
    }

    .rama {
      width: 250px;
      cursor: pointer;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: white;
    }

    .rama:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-xl);
    }

    .rama img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .rama h3 {
      text-align: center;
      padding: 15px 0;
      font-size: 20px;
      font-weight: 700;
      background: var(--primary-light);
      color: white;
    }

    /* Footer */
    footer {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      color: var(--gray);
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 60px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -5px 30px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    footer .footer-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    footer .footer-icon {
      font-size: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%,100%{transform:scale(1);opacity:1;}
      50%{transform:scale(1.2);opacity:0.8;}
    }

    /* Popup Modal */
    #popup {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    #popup.active {
      display: flex;
    }

    .popup-box {
      background: white;
      border-radius: 24px;
      padding: 40px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      position: relative;
    }

    .popup-icon {
      width: 80px;
      height: 80px;
      background: var(--gradient-warm);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 40px;
      box-shadow: 0 10px 30px rgba(245,158,11,0.3);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-10px);}
    }

    .popup-box h3 {
      font-size: 28px;
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .popup-box p { color: var(--gray); margin-bottom: 30px; line-height: 1.6; }

    .popup-inputs { margin-bottom: 20px; }
    .popup-input { width: 100%; padding: 15px 20px; margin-bottom: 15px; border-radius: 12px; border: 2px solid #e5e7eb; font-size: 15px; }
    .popup-input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 4px rgba(102,126,234,0.1); }

    .popup-actions { display: flex; gap: 15px; margin-top: 20px; }
    .popup-actions button { flex:1; padding:15px; border:none; border-radius:12px; font-weight:600; cursor:pointer; }

    .btn-enviar { background: var(--gradient-primary); color:white; }
    .btn-enviar:hover { transform: translateY(-2px); }

    .btn-cancelar { background:#f3f4f6; color:var(--gray); }
    .btn-cancelar:hover { background:#e5e7eb; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-title">Academia Selectividad Catalunya 2026</div>
  </div>

  <!-- Selector de Rama -->
  <div class="selector-rama">

    <div class="rama" onclick="window.location.href='social.html'">
      <img src="social.jpg" alt="Social">

  </div>

  <!-- Footer -->
  <footer>

  </footer>

  <!-- Popup Acceso Premium -->
  <div id="popup">
    <div class="popup-box">
      <div class="popup-icon">ðŸ’Ž</div>

      <p>Deja tu correo y telÃ©fono para desbloquear todas las lecciones.</p>
      <div class="popup-inputs">
        <input type="email" id="email" placeholder="Correo electrÃ³nico" class="popup-input">

  </div>

  <script>
    // Mostrar popup al entrar
    window.onload = function() {
      setTimeout(()=>{document.getElementById('popup').classList.add('active');}, 1000);
    }

    function cerrarPopup() {
      document.getElementById('popup').classList.remove('active');
    }

    function enviarDatos() {
      const email = document.getElementById('email').value;

      if(email && telefono){
        alert('Â¡Gracias! Tus datos han sido enviados.');
        cerrarPopup();
      } else {

      }
    }
  </script>

</body>
</html>
