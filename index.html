<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preparación PAU - Matemáticas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .split {
      position: fixed;
      width: 50%;
      height: 100%;
      top: 0;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .left {
      left: 0;
      background: url("img/portada_c.png") center/cover no-repeat;
    }

    .right {
      right: 0;
      background: url("img/portada_c.png") center/cover no-repeat;
    }

    .split:hover {
      transform: scale(1.05);
      z-index: 2;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .split:hover .overlay {
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="split left" onclick="window.location.href='cientifico.html'">
    <div class="overlay">Matemáticas Científico</div>
  </div>

  <div class="split right" onclick="window.location.href='social.html'">
    <div class="overlay">Matemáticas Social</div>
  </div>
</body>
</html>
