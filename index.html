<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preparación PAU - Matemáticas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    .split {
      position: fixed;
      width: 50%;
      height: calc(100% - 60px); /* deja hueco para el footer */
      top: 0;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .left {
      left: 0;
      background: url("img/portada_c.png") center/cover no-repeat;
    }

    .right {
      right: 0;
      background: url("img/portada_s.png") center/cover no-repeat;
    }

    .split:hover {
      transform: scale(1.05);
      z-index: 2;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .split:hover .overlay {
      background: rgba(0, 0, 0, 0.65);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
    }

    footer span {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="split left" onclick="window.location.href='cientifico.html'">
    <div class="overlay">Matemáticas Científico</div>
  </div>

  <div class="split right" onclick="window.location.href='social.html'">
    <div class="overlay">Matemáticas Social</div>
  </div>

  <footer>
    Desde <span>9,99 €/mes</span> disfruta de todas las explicaciones en vídeo de los ejercicios de la Selectividad
  </footer>
</body>
</html>
