<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matemáticas Científico - Selectividad 2026</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #111;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      color: #0af;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 10px 20px;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      transition: 0.2s;
    }
    .sidebar ul li a:hover {
      background: #0af;
      color: black;
      border-radius: 5px;
    }

    /* Contenido */
    .content {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      height: 100vh;
    }
    .ejercicio {
      margin-bottom: 50px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      text-align: center;
    }
    .ejercicio h3 {
      margin-top: 0;
    }
    .btn {
      background: #0af;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #08c;
    }
    .solucion {
      margin-top: 15px;
      display: none;
    }
    .solucion img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .video {
      margin-top: 15px;
      padding: 10px;
      border: 2px dashed #0af;
      border-radius: 5px;
      text-align: center;
      color: #555;
    }

    /* Login */
    .login-container {
      margin-left: 220px;
      padding: 20px;
      background: #f4f4f4;
      border-bottom: 2px solid #ccc;
    }
    .login-container input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Progreso */
    .progress-bar {
      margin: 20px 0;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }
    .progress-bar-fill {
      height: 100%;
      background: #0af;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Índice</h2>
    <ul id="indice"></ul>
  </div>

  <!-- Login / Registro -->
  <div class="login-container">
    <div id="authForms">
      <input type="email" id="email" placeholder="Correo">
      <input type="password" id="password" placeholder="Contraseña">
      <button class="btn" id="registerBtn">Registrarse</button>
      <button class="btn" id="loginBtn">Iniciar Sesión</button>
    </div>
    <div id="userInfo" style="display:none;">
      <span id="userEmail"></span>
      <button class="btn" id="logoutBtn">Cerrar Sesión</button>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressFill"></div>
    </div>
    <p id="progressText">Progreso: 0%</p>
  </div>

  <!-- Contenido -->
  <div class="content" id="contenido"></div>

  <!-- Firebase + lógica -->
  <script type="module">
    // Importar SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
      signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { 
      getFirestore, doc, setDoc, getDoc, updateDoc 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Configuración Firebase (TU proyecto)
    const firebaseConfig = {
      apiKey: "AIzaSyC8XKDRQ6iRdpEJXcaCp8vqaALVk7Di_P8",
      authDomain: "mates-catalunya-selectividad.firebaseapp.com",
      projectId: "mates-catalunya-selectividad",
      storageBucket: "mates-catalunya-selectividad.firebasestorage.app",
      messagingSenderId: "902089237800",
      appId: "1:902089237800:web:96e74744749ea7f2a21c1d",
      measurementId: "G-XDJTHHEL8Y"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Variables globales
    const totalEjercicios = 100;
    let ejerciciosHechos = [];

    const indice = document.getElementById("indice");
    const contenido = document.getElementById("contenido");
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");

    // Renderizar ejercicios
    for (let i = 1; i <= totalEjercicios; i++) {
      const li = document.createElement("li");
      li.innerHTML = `<a href="#ej${i}">Ejercicio ${i}</a>`;
      indice.appendChild(li);

      const div = document.createElement("div");
      div.className = "ejercicio";
      div.id = "ej" + i;
      div.innerHTML = `
        <h3>Ejercicio ${i}</h3>
        <img src="img/ej${i}.png" alt="Enunciado Ejercicio ${i}" width="400"><br>
        <button class="btn" onclick="mostrarSolucion(${i})">Mostrar Solución</button>
        <div id="sol${i}" class="solucion">
          <img src="img/sol${i}.png" alt="Solución Ejercicio ${i}">
        </div>
        <div class="video">🔒 Video Premium - Inicia sesión para ver</div>
        <button class="btn" onclick="marcarHecho(${i})">Marcar como visto</button>
      `;
      contenido.appendChild(div);
    }

    // Funciones globales
    window.mostrarSolucion = function(num) {
      const solDiv = document.getElementById("sol" + num);
      solDiv.style.display = "block";
    };

    window.marcarHecho = async function(num) {
      if (!auth.currentUser) {
        alert("Inicia sesión para guardar tu progreso.");
        return;
      }
      if (!ejerciciosHechos.includes(num)) {
        ejerciciosHechos.push(num);
        await updateDoc(doc(db, "progresos", auth.currentUser.uid), {
          ejerciciosHechos: ejerciciosHechos
        });
        actualizarProgreso();
      }
    };

    function actualizarProgreso() {
      const porcentaje = Math.round((ejerciciosHechos.length / totalEjercicios) * 100);
      progressFill.style.width = porcentaje + "%";
      progressText.textContent = `Progreso: ${porcentaje}%`;
    }

    // Registro/Login/Logout
    document.getElementById("registerBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "progresos", userCredential.user.uid), { ejerciciosHechos: [] });
      } catch (err) {
        alert("Error registro: " + err.message);
      }
    };

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Error login: " + err.message);
      }
    };

    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
    };

    // Observador de sesión
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("authForms").style.display = "none";
        document.getElementById("userInfo").style.display = "block";
        document.getElementById("userEmail").textContent = user.email;

        // Cargar progreso
        const snap = await getDoc(doc(db, "progresos", user.uid));
        if (snap.exists()) {
          ejerciciosHechos = snap.data().ejerciciosHechos || [];
          actualizarProgreso();
        }
      } else {
        document.getElementById("authForms").style.display = "block";
        document.getElementById("userInfo").style.display = "none";
        ejerciciosHechos = [];
        actualizarProgreso();
      }
    });
  </script>
</body>
</html>
