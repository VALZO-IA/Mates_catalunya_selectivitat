


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matem√°ticas Cient√≠fico - Selectividad 2026</title>
    <style>
        /* ===== Importar Fuente ===== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* ===== Variables Globales ===== */
        :root {
            --verde: #2f9e73;
            --verde-oscuro: #26845e;
            --gris-fondo: #f8f9fa;
            --gris-borde: #e0e0e0;
            --gris-texto: #333;
            --gris-secundario: #555;
            --radius: 10px; /* Manteniendo tu radio original */
            --radius-small: 6px; /* Manteniendo tu radio original */
            --sombra-sutil: 0 4px 12px rgba(0,0,0,0.06);
            --sombra-media: 0 8px 24px rgba(0,0,0,0.1);
            --transicion-suave: all 0.3s ease-in-out;
        }

        /* ===== Base General ===== */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            background: var(--gris-fondo);
            color: var(--gris-texto);
            line-height: 1.65; /* Ligeramente aumentado para mejor legibilidad */
            font-size: 16px;
            min-height: 100vh; /* Asegura que el body ocupe toda la altura */
        }

        /* Contenedor principal para el contenido, header y footer */
        .main-wrapper {
            flex-grow: 1; /* Ocupa el espacio restante junto al sidebar */
            margin-left: 240px; /* Offset para el sidebar */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: margin-left 0.3s ease-in-out; /* Transici√≥n para responsive */
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 240px;
            background: #ffffff;
            border-right: 1px solid var(--gris-borde);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding: 25px 15px; /* Ajuste de padding vertical */
            transition: transform 0.3s ease;
            box-sizing: border-box; /* Incluye padding en el ancho */
            z-index: 1000; /* Para que est√© por encima de otros elementos en m√≥vil */
        }
        .sidebar h2 {
            text-align: center;
            color: var(--verde);
            margin-bottom: 30px; /* M√°s espacio */
            font-size: 20px; /* Ligeramente m√°s grande */
            font-weight: 700; /* M√°s √©nfasis */
            padding-top: 45px; /* Espacio para el header fijo en el top del sidebar */
        }
        .sidebar summary {
            cursor: pointer;
            padding: 12px 15px; /* M√°s padding */
            border-radius: var(--radius-small);
            background: #f6f6f6;
            font-weight: 600; /* M√°s √©nfasis */
            margin-bottom: 7px; /* Ligeramente m√°s espacio */
            transition: var(--transicion-suave);
            display: flex; /* Para controlar el icono */
            justify-content: space-between;
            align-items: center;
        }
        .sidebar summary:hover {
            background: #e9f5ef;
            transform: translateX(3px); /* Movimiento sutil */
        }
        .sidebar summary::after {
            content: '‚ñ∂'; /* Icono de tri√°ngulo */
            font-size: 10px;
            color: var(--gris-secundario);
            transform: rotate(0deg);
            transition: transform 0.2s ease;
        }
        details[open] > summary::after {
            transform: rotate(90deg); /* Rota el icono cuando est√° abierto */
        }
        .sidebar ul {
            list-style: none;
            padding-left: 18px;
            margin: 8px 0 15px; /* Ajuste de margen */
        }
        .sidebar ul li a {
            display: block; /* Para que el √°rea de clic sea m√°s grande */
            padding: 8px 0; /* Padding para cada enlace */
            color: var(--gris-secundario);
            text-decoration: none;
            font-size: 15px; /* Ligeramente m√°s grande */
            transition: var(--transicion-suave);
        }
        .sidebar ul li a:hover {
            color: var(--verde);
            text-decoration: underline; /* Subrayado en hover */
        }
        /* Estilo para el elemento activo en el sidebar (a√±adir con JS) */
        .sidebar ul li a.active {
            color: var(--verde);
            font-weight: 600;
        }

        /* ===== Header (Fijo arriba) ===== */
        .header {
            position: sticky; /* Se fija arriba al hacer scroll */
            top: 0;
            background: var(--verde); /* Color verde original */
            color: white;
            padding: 14px 25px; /* Padding ajustado */
            font-weight: 500;
            z-index: 999; /* Por debajo del sidebar en m√≥vil, por encima del contenido */
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--sombra-sutil);
            box-sizing: border-box; /* Incluye padding en el ancho */
        }
        .header span {
            font-size: 17px; /* Ligeramente m√°s grande */
            font-weight: 600;
        }
        .header button {
            background: white;
            color: var(--verde);
            border: 1px solid white; /* Borde con el mismo color del texto */
            padding: 8px 16px; /* Ajuste de padding */
            border-radius: var(--radius-small);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transicion-suave);
        }
        .header button:hover {
            background: var(--verde-oscuro); /* Un verde m√°s oscuro en hover */
            color: white;
            border-color: var(--verde-oscuro); /* Cambio de color de borde */
        }

        /* ===== Contenido Principal ===== */
        .content {
            padding: 30px 25px; /* Padding general */
            flex-grow: 1; /* Ocupa el espacio restante */
            min-height: calc(100vh - 75px - 60px); /* Resta altura de header y footer, aprox. */
            box-sizing: border-box;
        }
        .tema h2 {
            text-align: center;
            color: var(--verde);
            margin: 35px 0 30px; /* Ajuste de margen */
            font-size: 26px; /* Ligeramente m√°s grande */
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* ===== Ejercicio ===== */
        .ejercicio {
            margin-bottom: 40px;
            padding: 30px; /* M√°s padding */
            background: #fff;
            border-radius: var(--radius);
            box-shadow: var(--sombra-sutil);
            transition: var(--transicion-suave);
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 30px; /* M√°s espacio entre elementos */
            border: 1px solid var(--gris-borde); /* Borde sutil */
        }
        .ejercicio:hover {
            transform: translateY(-5px); /* Elevaci√≥n m√°s pronunciada */
            box-shadow: var(--sombra-media); /* Sombra m√°s fuerte */
        }
        .ejercicio-contenido {
            flex: 1;
            text-align: center;
        }
        .ejercicio-contenido h3 {
            margin: 0 0 15px; /* Margen inferior */
            font-size: 19px; /* Ligeramente m√°s grande */
            font-weight: 600;
        }
        .ejercicio-contenido img {
            display: block;
            margin: 15px auto; /* M√°s margen vertical */
            max-width: 100%; /* Asegura que la imagen no desborde */
            height: auto;
            border-radius: var(--radius-small);
            border: 1px solid var(--gris-borde);
        }

        /* Botones */
        .btn {
            background: var(--verde);
            color: white;
            border: none;
            padding: 12px 24px; /* M√°s padding */
            border-radius: var(--radius);
            cursor: pointer;
            margin-top: 20px; /* M√°s margen superior */
            font-size: 15px; /* Ligeramente m√°s grande */
            font-weight: 600;
            transition: var(--transicion-suave);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Sombra para botones */
        }
        .btn:hover {
            background: var(--verde-oscuro);
            transform: translateY(-2px); /* Efecto de elevaci√≥n */
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Soluci√≥n */
        .solucion {
            flex: 1;
            display: none; /* Por defecto oculto */
            text-align: center;
            margin-top: 25px; /* M√°s espacio */
            padding-top: 25px; /* M√°s padding */
            border-top: 1px dashed var(--gris-borde); /* Estilo de borde */
        }
        .solucion img {
            max-width: 100%;
            border-radius: var(--radius-small);
            border: 1px solid var(--gris-borde);
        }

        /* Video premium */
        .video {
            margin-top: 25px; /* M√°s espacio */
            padding: 15px; /* M√°s padding */
            border: 2px dashed var(--verde); /* Borde m√°s pronunciado */
            border-radius: var(--radius);
            text-align: center;
            color: #444;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transicion-suave);
            font-weight: 500;
        }
        .video:hover {
            background: #f2fdf7; /* Fondo m√°s claro */
            transform: scale(1.02); /* Efecto de ligero zoom */
        }

        /* ===== Footer ===== */
        footer {
            background: #fff;
            color: #666;
            text-align: center;
            padding: 18px; /* M√°s padding */
            font-size: 14px; /* Ligeramente m√°s grande */
            border-top: 1px solid var(--gris-borde);
            margin-top: auto; /* Empuja el footer hacia abajo */
            box-shadow: 0 -2px 8px rgba(0,0,0,0.03); /* Sombra sutil superior */
        }

        /* ===== Popup ===== */
        #popup {
            display: none; /* Por defecto oculto */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); /* Fondo m√°s oscuro */
            backdrop-filter: blur(5px); /* Desenfoque m√°s notorio */
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease forwards; /* forwards mantiene el estado final */
        }
        #popup .box {
            background: #fff;
            padding: 30px; /* M√°s padding */
            border-radius: var(--radius);
            width: 350px; /* Ancho ajustado */
            max-width: 90%;
            text-align: center;
            border: 1px solid var(--gris-borde);
            box-shadow: var(--sombra-media); /* Sombra m√°s pronunciada */
            animation: slideUp 0.3s ease forwards;
        }
        #popup h3 {
            margin-top: 0;
            color: var(--verde);
            font-size: 24px; /* M√°s grande */
            font-weight: 600;
            margin-bottom: 15px;
        }
        #popup p {
            color: var(--gris-secundario);
            font-size: 15px;
            margin-bottom: 20px;
        }
        #popup input {
            width: calc(100% - 24px); /* Ajuste para padding */
            padding: 12px; /* M√°s padding */
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: var(--radius-small);
            box-sizing: border-box; /* Esencial para el ancho */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        #popup input:focus {
            outline: none;
            border-color: var(--verde);
            box-shadow: 0 0 0 3px rgba(47, 158, 115, 0.2); /* Sombra de foco */
        }
        .popup-buttons {
            display: flex;
            justify-content: center; /* Centra los botones */
            gap: 15px; /* Espacio entre botones */
            margin-top: 20px;
        }
        #popup button {
            flex-grow: 1; /* Ocupan el espacio disponible */
            max-width: 120px; /* Ancho m√°ximo para los botones */
            padding: 12px 18px; /* M√°s padding */
            border: none;
            border-radius: var(--radius-small);
            cursor: pointer;
            font-size: 15px; /* Ligeramente m√°s grande */
            font-weight: 600;
            transition: var(--transicion-suave);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #popup .enviar {
            background: var(--verde);
            color: white;
        }
        #popup .enviar:hover {
            background: var(--verde-oscuro);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        #popup .cerrar {
            background: #ccc;
            color: #333;
        }
        #popup .cerrar:hover {
            background: #bbb;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        
        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .main-wrapper {
                margin-left: 0; /* No hay offset en m√≥vil */
                width: 100%;
            }
            .header {
                position: fixed; /* Siempre fijo arriba en m√≥vil */
                left: 0;
                width: 100%;
                padding: 10px 15px; /* Ajuste de padding */
                height: auto; /* Altura autom√°tica */
                box-shadow: var(--sombra-media);
                border-bottom: none;
            }
            .header span {
                font-size: 15px; /* M√°s peque√±o en m√≥vil */
            }
            .header button {
                padding: 7px 12px;
                font-size: 13px;
            }
            .sidebar {
                transform: translateX(-100%); /* Oculto por defecto */
                box-shadow: 2px 0 10px rgba(0,0,0,0.15);
                padding-top: 70px; /* Deja espacio para el header */
            }
            .sidebar.active {
                transform: translateX(0); /* Muestra el sidebar */
            }
            .sidebar h2 {
                padding-top: 0; /* Resetear en m√≥vil */
            }
            .content {
                padding: 20px; /* Menos padding general */
                padding-top: 75px; /* Espacio para el header fijo */
            }
            .tema h2 {
                font-size: 24px; /* M√°s peque√±o en m√≥vil */
                margin: 25px 0 20px;
            }
            .ejercicio {
                flex-direction: column; /* Apila contenido en columnas */
                gap: 20px;
                padding: 25px;
            }
            .ejercicio-contenido img {
                max-width: 90%; /* Ajuste para que no sea tan grande */
            }
            .solucion {
                margin-top: 20px;
                padding-top: 20px;
            }
            footer {
                position: relative; /* Relativo para que se ajuste con el scroll */
                left: 0;
                width: 100%;
                padding: 15px;
                box-shadow: 0 -1px 4px rgba(0,0,0,0.05); /* Sombra m√°s sutil */
            }
            #popup .box {
                width: 90%; /* M√°s ancho en m√≥vil */
                padding: 25px;
            }
            .popup-buttons {
                flex-direction: column; /* Apila los botones en m√≥vil */
                gap: 10px;
            }
            #popup button {
                max-width: 100%; /* Ocupan todo el ancho */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='index.html'">‚¨Ö Volver</button>
        <span>Matem√°ticas Cient√≠fico</span>
        <button onclick="toggleMenu()">‚ò∞ Men√∫</button>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>√çndice</h2>
        <div id="indice"></div>
    </div>

    <div class="main-wrapper">
        <div class="content" id="contenido"></div>
        <footer>
            üîí Cont√°ctanos para las explicaciones en v√≠deo.
        </footer>
    </div>

    <div id="popup">
        <div class="box">
            <h3>Accede al Video Premium</h3>
            <p>D√©janos tu correo, n√∫mero de tel√©fono y nos pondremos en contacto contigo.</p>
            <input type="email" id="correoInput" placeholder="Tu correo" required>
            <input type="tel" id="telefonoInput" placeholder="Tu tel√©fono" required>
            <div class="popup-buttons">
                <button class="enviar" onclick="guardarCorreo()">Enviar</button>
                <button class="cerrar" onclick="cerrarPopup()">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC8XKDRQ6iRdpEJXcaCp8vqaALVk7Di_P8",
            authDomain: "mates-catalunya-selectividad.firebaseapp.com",
            projectId: "mates-catalunya-selectividad",
            storageBucket: "mates-catalunya-selectividad.firebasestorage.app",
            messagingSenderId: "902089237800",
            appId: "1:902089237800:web:96e74744749ea7f2a21c1d",
            measurementId: "G-XDJTHHEL8Y"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const temas = [
            { nombre: "Matrius i sistemes d'equacions lineals", ejercicios: 15 },
            { nombre: "Geometria de l'espai", ejercicios: 15 },
            { nombre: "Funcions I - Aplicacions Derivades", ejercicios: 15 },
            { nombre: "Funcions II - Problemes Optimitzaci√≥", ejercicios: 15 },
            { nombre: "Funcions III - Integrals", ejercicios: 15 },
            { nombre: "Probabilitat", ejercicios: 15 }
        ];

        const indice = document.getElementById("indice");
        const contenido = document.getElementById("contenido");
        let ejercicioId = 1;

        temas.forEach((tema, tIndex) => {
            const details = document.createElement("details");
            const summary = document.createElement("summary");
            summary.textContent = tema.nombre;
            details.appendChild(summary);

            const ul = document.createElement("ul");
            for (let i = 1; i <= tema.ejercicios; i++) {
                const li = document.createElement("li");
                li.innerHTML = `<a href="#ej${ejercicioId}">Ejercicio ${i}</a>`;
                ul.appendChild(li);
                ejercicioId++;
            }
            details.appendChild(ul);
            indice.appendChild(details);

            const temaDiv = document.createElement("div");
            temaDiv.className = "tema";
            temaDiv.innerHTML = `<h2>${tema.nombre}</h2>`;
            contenido.appendChild(temaDiv);

            for (let i = 1; i <= tema.ejercicios; i++) {
                const idEj = ejercicioId - tema.ejercicios + i - 1;
                const div = document.createElement("div");
                div.className = "ejercicio";
                div.id = "ej" + idEj;
                div.innerHTML = `
                    <div class="ejercicio-contenido">
                        <h3>Ejercicio ${i}</h3>
                        <img src="img/ej${idEj}.png" alt="Enunciado Ejercicio ${i}" width="300"><br>
                        <button class="btn" onclick="mostrarSolucion(${idEj})">Mostrar Soluci√≥n</button>
                        <div class="video" onclick="abrirPopup(${idEj})">üîí Video Premium - Haz clic para acceder</div>
                    </div>
                    <div id="sol${idEj}" class="solucion">
                        <img src="img/sol${idEj}.png" alt="Soluci√≥n Ejercicio ${i}">
                    </div>
                `;
                temaDiv.appendChild(div);
            }
        });

        window.mostrarSolucion = function(num) {
            const solDiv = document.getElementById("sol" + num);
            if (solDiv.style.display === "block") {
                solDiv.style.display = "none";
            } else {
                solDiv.style.display = "block";
            }
        }

        let ejercicioSeleccionado = null;
        window.abrirPopup = function(num) {
            ejercicioSeleccionado = num;
            document.getElementById("popup").style.display = "flex";
        }
        window.cerrarPopup = function() {
            document.getElementById("popup").style.display = "none";
        }

        window.guardarCorreo = async function() {
            const correo = document.getElementById("correoInput").value;
            const telefono = document.getElementById("telefonoInput").value;

            if (!correo || !telefono) {
                alert("‚ö†Ô∏è Por favor introduce tu correo y tel√©fono.");
                return;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(correo)) {
                alert("‚ö†Ô∏è Introduce un correo v√°lido.");
                return;
            }
            const phoneRegex = /^\+?[0-9]{7,15}$/;
            if (!phoneRegex.test(telefono)) {
                alert("‚ö†Ô∏è Introduce un tel√©fono v√°lido (solo n√∫meros).");
                return;
            }

            try {
                await addDoc(collection(db, "correos"), {
                    email: correo,
                    telefono: telefono,
                    ejercicio: ejercicioSeleccionado,
                    fecha: serverTimestamp()
                });
                alert("‚úÖ Gracias, nos pondremos en contacto contigo.");
                document.getElementById("correoInput").value = "";
                document.getElementById("telefonoInput").value = "";
                cerrarPopup();
            } catch (e) {
                console.error("Error al guardar:", e);
                alert("‚ùå Error al guardar los datos.");
            }
        }

        window.toggleMenu = function() {
            document.getElementById("sidebar").classList.toggle("active");
            document.querySelector('.main-wrapper').classList.toggle('sidebar-active'); /* Para ajustar el margen */
        }

        // Script para cerrar el sidebar al hacer clic fuera en m√≥viles
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.header button[onclick="toggleMenu()"]');
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickOnToggleBtn = toggleBtn.contains(event.target);

            if (sidebar.classList.contains('active') && !isClickInsideSidebar && !isClickOnToggleBtn && window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        });

        // Opcional: Cerrar sidebar al hacer clic en un enlace del men√∫ en m√≥vil
        document.querySelectorAll('.sidebar ul li a').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });
        });

        // Opcional: Para mantener el enlace activo en el sidebar
        document.querySelectorAll('.sidebar ul li a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                document.querySelectorAll('.sidebar ul li a').forEach(link => {
                    link.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
