<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matem√°ticas Cient√≠fico</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #111;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #00aaff;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 8px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .sidebar ul li a:hover {
      color: #00aaff;
    }

    /* Main content */
    .content {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
    }

    .ejercicio {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .ejercicio h3 {
      margin-top: 0;
    }

    .ejercicio img {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #0077cc;
    }

    .video {
      margin-top: 10px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Ejercicios</h2>
    <ul></ul>
  </div>

  <!-- Contenido -->
  <div class="content" id="ejercicios">
    <!-- Aqu√≠ JS a√±adir√° los ejercicios -->
  </div>

  <script>
    const TOTAL_EJERCICIOS = 100;
    const ejerciciosContainer = document.getElementById("ejercicios");

    for (let i = 1; i <= TOTAL_EJERCICIOS; i++) {
      const ejercicio = document.createElement("div");
      ejercicio.classList.add("ejercicio");
      ejercicio.id = `ej${i}`;

      ejercicio.innerHTML = `
        <h3>Ejercicio ${i}</h3>
        <img src="img/ej${i}.png" alt="Enunciado Ejercicio ${i}">
        <br>
        <button class="btn" onclick="mostrarSolucion(${i})">
          Mostrar Soluci√≥n
        </button>
        <div class="video" id="video-ej${i}">
          üîí Video Premium - Inicia sesi√≥n para ver
        </div>
        <button class="btn" onclick="markAsDone('ej${i}', this)">
          Marcar como visto
        </button>
      `;

      ejerciciosContainer.appendChild(ejercicio);
    }

    // Generar el √≠ndice din√°micamente
    const sidebarList = document.querySelector(".sidebar ul");
    sidebarList.innerHTML = "";
    for (let i = 1; i <= TOTAL_EJERCICIOS; i++) {
      const li = document.createElement("li");
      li.innerHTML = `<a href="#ej${i}">Ejercicio ${i}</a>`;
      sidebarList.appendChild(li);
    }

    // Funciones de ejemplo
    function mostrarSolucion(num) {
      alert("Aqu√≠ ir√° la soluci√≥n del ejercicio " + num);
    }

    function markAsDone(id, btn) {
      btn.textContent = "‚úÖ Visto";
      btn.disabled = true;
      btn.style.background = "#28a745";
      // Aqu√≠ luego guardaremos en base de datos o localStorage
    }
  </script>

</body>
</html>
