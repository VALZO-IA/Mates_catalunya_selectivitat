<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matem√°ticas Cient√≠fico - Selectividad 2026</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #111;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      padding-top: 60px;
      transition: transform 0.3s ease;
    }
    .sidebar h2 {
      text-align: center;
      color: #0af;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      padding: 10px 15px;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      transition: 0.2s;
    }
    .sidebar ul li a:hover {
      background: #0af;
      color: black;
      border-radius: 5px;
    }

    /* Contenido */
    .content {
      margin-left: 200px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      min-height: 100vh;
      padding-top: 70px; /* ‚úÖ evita solape con el header */
      box-sizing: border-box;
    }
    .ejercicio {
      margin-bottom: 40px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ejercicio h3 {
      margin-top: 0;
    }
    .btn {
      background: #0af;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #08c;
    }
    .solucion {
      margin-top: 15px;
      display: none;
    }
    .solucion img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .video {
      margin-top: 15px;
      padding: 10px;
      border: 2px dashed #0af;
      border-radius: 5px;
      text-align: center;
      color: #555;
      cursor: pointer;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #0af;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
    }
    .header button {
      background: white;
      color: #0af;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;
    }

    /* Footer */
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
        z-index: 999;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
        padding-top: 70px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button onclick="window.location.href='index.html'">‚¨Ö Volver</button>
    <span>Matem√°ticas Cient√≠fico</span>
    <button onclick="toggleMenu()">‚ò∞ Men√∫</button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>√çndice</h2>
    <ul id="indice"></ul>
  </div>

  <!-- Contenido -->
  <div class="content" id="contenido"></div>

  <!-- Footer -->
  <footer>
    üîí Suscr√≠bete para acceder al contenido premium.
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MSG_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const totalEjercicios = 20;
    const indice = document.getElementById("indice");
    const contenido = document.getElementById("contenido");

    let user = null;

    // Crear √≠ndice + ejercicios
    for (let i = 1; i <= totalEjercicios; i++) {
      const li = document.createElement("li");
      li.innerHTML = `<a href="#ej${i}">Ejercicio ${i}</a>`;
      indice.appendChild(li);

      const div = document.createElement("div");
      div.className = "ejercicio";
      div.id = "ej" + i;
      div.innerHTML = `
        <h3>Ejercicio ${i}</h3>
        <img src="img/ej${i}.png" alt="Enunciado Ejercicio ${i}" width="300"><br>
        <button class="btn" onclick="mostrarSolucion(${i})">Mostrar Soluci√≥n</button>
        <div id="sol${i}" class="solucion">
          <img src="img/sol${i}.png" alt="Soluci√≥n Ejercicio ${i}">
        </div>
        <div class="video" onclick="accederPremium(${i})">üîí Video Premium - Inicia sesi√≥n para ver</div>
      `;
      contenido.appendChild(div);
    }

    // Mostrar soluci√≥n
    window.mostrarSolucion = function(num) {
      const solDiv = document.getElementById("sol" + num);
      solDiv.style.display = "block";
    }

    // Acceso premium
    window.accederPremium = function(num) {
      if (!user) {
        signInWithPopup(auth, provider)
          .then((result) => {
            user = result.user;
            desbloquearPremium(num);
          })
          .catch((error) => {
            console.error("Error al iniciar sesi√≥n:", error);
          });
      } else {
        desbloquearPremium(num);
      }
    }

    // Desbloquear video premium
    function desbloquearPremium(num) {
      const videoDiv = document.querySelector(`#ej${num} .video`);
      videoDiv.innerHTML = `üé• Aqu√≠ ir√≠a el video premium del Ejercicio ${num}`;
      videoDiv.style.border = "2px solid green";
      videoDiv.style.color = "green";
      videoDiv.style.cursor = "default";
    }

    // Estado de auth
    onAuthStateChanged(auth, (u) => {
      user = u;
    });

    // Toggle men√∫ m√≥vil
    window.toggleMenu = function() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
