<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios CientÃ­fico</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    nav {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    nav a, .premium-btn {
      text-decoration: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
      font-size: 14px;
    }

    nav a:hover {
      background: #333;
    }

    .premium-btn {
      background: #ff9800;
      font-weight: bold;
      cursor: pointer;
    }

    .premium-btn:hover {
      background: #e68900;
    }

    /* MAIN */
    main {
      padding: 100px 20px 40px 20px; /* ðŸ”¥ margen superior extra para evitar solapamiento */
      max-width: 900px;
      margin: auto;
    }

    .ejercicio {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

    .ejercicio img {
      max-width: 100%;
      border-radius: 8px;
    }

    .ejercicio button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .ejercicio button:hover {
      background: #45a049;
    }

    /* MODAL */
    #authModal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #authModalContent {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    #authModal input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #authModal button {
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #1a1a1a;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    #authModal button:hover {
      background: #333;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 18px;
      }
      nav a, .premium-btn {
        font-size: 13px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>CientÃ­fico</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="social.html">Social</a>
      <span class="premium-btn" onclick="openAuthModal()">Premium</span>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <div class="ejercicio">
      <h2>Ejercicio 1</h2>
      <img src="img/ej1.png" alt="Ejercicio 1">
      <button onclick="marcarVisto(this)">Marcar como visto</button>
    </div>

    <div class="ejercicio">
      <h2>Ejercicio 2</h2>
      <img src="img/ej2.png" alt="Ejercicio 2">
      <button onclick="marcarVisto(this)">Marcar como visto</button>
    </div>
  </main>

  <!-- MODAL AUTH -->
  <div id="authModal">
    <div id="authModalContent">
      <h2>Acceso Premium</h2>
      <input type="email" id="email" placeholder="Correo electrÃ³nico">
      <input type="password" id="password" placeholder="ContraseÃ±a">
      <button onclick="registrar()">Registrarse</button>
      <button onclick="iniciarSesion()">Iniciar SesiÃ³n</button>
      <button onclick="closeAuthModal()">Cerrar</button>
      <p id="authMessage"></p>
    </div>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    // ðŸ”¥ Tu configuraciÃ³n de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT_ID.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // MODAL
    function openAuthModal() {
      document.getElementById("authModal").style.display = "flex";
    }
    function closeAuthModal() {
      document.getElementById("authModal").style.display = "none";
    }

    // AUTH
    function registrar() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("authMessage").innerText = "âœ… Usuario registrado";
        })
        .catch(error => {
          document.getElementById("authMessage").innerText = "Error: " + error.message;
        });
    }

    function iniciarSesion() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("authMessage").innerText = "âœ… SesiÃ³n iniciada";
        })
        .catch(error => {
          document.getElementById("authMessage").innerText = "Error: " + error.message;
        });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        console.log("Conectado como:", user.email);
      }
    });

    // FUNCIONALIDAD MARCAR VISTO
    function marcarVisto(btn) {
      btn.innerText = "âœ” Visto";
      btn.style.background = "#999";
      btn.disabled = true;
    }
  </script>
</body>
</html>
