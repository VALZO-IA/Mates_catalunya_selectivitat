<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matem√°ticas Cient√≠fico - Selectividad 2026</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #111;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      color: #0af;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      width: 100%;
      transition: 0.2s;
    }
    .sidebar ul li a:hover {
      background: #0af;
      color: black;
      border-radius: 5px;
    }
    .sidebar ul li .done {
      color: #0f0;
      font-weight: bold;
      margin-left: 5px;
    }

    /* Contenido */
    .content {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      min-height: 100vh;
    }
    .ejercicio {
      margin-bottom: 50px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ejercicio h3 {
      margin-top: 0;
    }
    .btn {
      background: #0af;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #08c;
    }
    .solucion {
      margin-top: 15px;
      display: none;
    }
    .solucion img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .video {
      margin-top: 15px;
      padding: 10px;
      border: 2px dashed #0af;
      border-radius: 5px;
      text-align: center;
      color: #555;
    }

    /* Barra de progreso */
    .progress-container {
      width: 100%;
      background: #e0e0e0;
      border-radius: 20px;
      margin: 20px 0;
      height: 30px;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0af, #08c);
      text-align: center;
      color: white;
      line-height: 30px;
      font-size: 16px;
      font-weight: bold;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>√çndice</h2>
    <ul id="indice"></ul>
  </div>

  <!-- Contenido -->
  <div class="content">
    <!-- Login -->
    <div style="margin-bottom:20px;">
      <button id="loginBtn" class="btn" onclick="loginWithGoogle()">Iniciar sesi√≥n con Google</button>
      <button id="logoutBtn" class="btn" onclick="logout()" style="display:none;">Cerrar sesi√≥n</button>
      <span id="userInfo" style="margin-left:10px; font-weight:bold;"></span>
    </div>

    <!-- Barra de progreso -->
    <div class="progress-container">
      <div id="progressBar" class="progress-bar">0%</div>
    </div>

    <div id="contenido"></div>
  </div>

  <!-- Script Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      setDoc, 
      getDoc, 
      updateDoc, 
      arrayUnion 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8XKDRQ6iRdpEJXcaCp8vqaALVk7Di_P8",
      authDomain: "mates-catalunya-selectividad.firebaseapp.com",
      projectId: "mates-catalunya-selectividad",
      storageBucket: "mates-catalunya-selectividad.firebasestorage.app",
      messagingSenderId: "902089237800",
      appId: "1:902089237800:web:96e74744749ea7f2a21c1d",
      measurementId: "G-XDJTHHEL8Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const totalEjercicios = 100;
    let userGlobal = null;

    const indice = document.getElementById("indice");
    const contenido = document.getElementById("contenido");
    const progressBar = document.getElementById("progressBar");

    // Render ejercicios y men√∫
    const indiceItems = [];
    for (let i = 1; i <= totalEjercicios; i++) {
      const li = document.createElement("li");
      li.innerHTML = `<a href="#ej${i}">Ejercicio ${i}</a><span class="done" id="done${i}"></span>`;
      indice.appendChild(li);
      indiceItems[i] = document.getElementById(`done${i}`);

      const div = document.createElement("div");
      div.className = "ejercicio";
      div.id = "ej" + i;
      div.innerHTML = `
        <h3>Ejercicio ${i}</h3>
        <img src="img/ej${i}.png" alt="Enunciado Ejercicio ${i}" width="400"><br>
        <button class="btn" onclick="mostrarSolucion(${i})">Mostrar Soluci√≥n</button>
        <div id="sol${i}" class="solucion">
          <img src="img/sol${i}.png" alt="Soluci√≥n Ejercicio ${i}">
        </div>
        <div class="video">üîí Video Premium - Inicia sesi√≥n para ver</div>
        <button class="btn" onclick="marcarVisto(${i})">Marcar como visto</button>
      `;
      contenido.appendChild(div);
    }

    // Mostrar soluci√≥n
    window.mostrarSolucion = function(num) {
      const solDiv = document.getElementById("sol" + num);
      solDiv.style.display = "block";
    }

    // Marcar ejercicio como visto
    window.marcarVisto = async function(num) {
      if (!userGlobal) {
        alert("Debes iniciar sesi√≥n con Google");
        return;
      }
      try {
        const userDocRef = doc(db, "progresos", userGlobal.uid);
        const docSnap = await getDoc(userDocRef);
        if (!docSnap.exists()) {
          await setDoc(userDocRef, { ejerciciosHechos: [num] });
        } else {
          await updateDoc(userDocRef, { ejerciciosHechos: arrayUnion(num) });
        }
        // Esperamos un momento para que Firestore procese el arrayUnion
        setTimeout(actualizarProgreso, 200);
      } catch (error) {
        console.error("Error al guardar progreso:", error.message);
      }
    }

    // Login Google
    window.loginWithGoogle = async function() {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const userDoc = await getDoc(doc(db, "progresos", result.user.uid));
        if (!userDoc.exists()) {
          await setDoc(doc(db, "progresos", result.user.uid), { ejerciciosHechos: [] });
        }
      } catch (error) {
        console.error("Error Google login:", error.message);
      }
    }

    // Logout
    window.logout = async function() {
      await signOut(auth);
    }

    // Mantener sesi√≥n activa y actualizar progreso
    onAuthStateChanged(auth, async (user) => {
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const userInfo = document.getElementById("userInfo");

      if (user) {
        userGlobal = user;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userInfo.innerText = `Hola, ${user.displayName}`;
        await actualizarProgreso();
      } else {
        userGlobal = null;
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userInfo.innerText = "";
        progressBar.style.width = "0%";
        progressBar.innerText = "0%";
        // Limpiar ticks del √≠ndice
        for (let i = 1; i <= totalEjercicios; i++) {
          indiceItems[i].innerText = "";
        }
      }
    });

    // Actualizar barra de progreso y ticks del √≠ndice
    async function actualizarProgreso() {
      if (!userGlobal) return;
      const docSnap = await getDoc(doc(db, "progresos", userGlobal.uid));
      if (docSnap.exists()) {
        const data = docSnap.data();
        const hechos = data.ejerciciosHechos || [];
        // Actualizar barra
        const porcentaje = Math.round((hechos.length / totalEjercicios) * 100);
        progressBar.style.width = porcentaje + "%";
        progressBar.innerText = porcentaje + "%";
        // Actualizar ticks en √≠ndice
        for (let i = 1; i <= totalEjercicios; i++) {
          indiceItems[i].innerText = hechos.includes(i) ? "‚úÖ" : "";
        }
      }
    }
  </script>
</body>
</html>
