<!DOCTYPE html>

    .btn:hover {

    }
    .solucion {

    }
    .solucion img {

      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .video {

      padding: 10px;
      border: 2px dashed #0af;
      border-radius: 5px;
      text-align: center;
      color: #555;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #0af;
      color: white;
      padding: 10px;
      font-weight: bold;
      z-index: 1000;
      display: flex;
      align-items: center;

    }
    .header button {

  </style>
</head>
<body>

</body>
</html>
