<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matemáticas Científico - Selectividad 2026</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #111;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      color: #0af;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 10px 20px;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      transition: 0.2s;
    }
    .sidebar ul li a:hover {
      background: #0af;
      color: black;
      border-radius: 5px;
    }

    /* Contenido */
    .content {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      height: 100vh;
    }
    .ejercicio {
      margin-bottom: 50px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }
    .ejercicio h3 {
      margin-top: 0;
    }
    .btn {
      background: #0af;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #08c;
    }
    .solucion {
      margin-top: 15px;
      display: none;
    }
    .solucion img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .video {
      margin-top: 15px;
      padding: 10px;
      border: 2px dashed #0af;
      border-radius: 5px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Índice</h2>
    <ul id="indice"></ul>
  </div>

  <!-- Contenido -->
  <div class="content" id="contenido"></div>

  <!-- Script -->
  <script>
    const totalEjercicios = 100;
    const indice = document.getElementById("indice");
    const contenido = document.getElementById("contenido");

    for (let i = 1; i <= totalEjercicios; i++) {
      // Sidebar links
      const li = document.createElement("li");
      li.innerHTML = `<a href="#ej${i}">Ejercicio ${i}</a>`;
      indice.appendChild(li);

      // Ejercicio block
      const div = document.createElement("div");
      div.className = "ejercicio";
      div.id = "ej" + i;
      div.innerHTML = `
        <h3>Ejercicio ${i}</h3>
        <img src="img/ej${i}.png" alt="Enunciado Ejercicio ${i}" width="400"><br>
        <button class="btn" onclick="mostrarSolucion(${i})">Mostrar Solución</button>
        <div id="sol${i}" class="solucion">
          <img src="img/sol${i}.png" alt="Solución Ejercicio ${i}">
        </div>
        <div class="video">🔒 Video Premium - Inicia sesión para ver</div>
        <button class="btn">Marcar como visto</button>
      `;
      contenido.appendChild(div);
    }

    function mostrarSolucion(num) {
      const solDiv = document.getElementById("sol" + num);
      solDiv.style.display = "block";
    }
  </script>
</body>
</html>
