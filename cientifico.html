    /* Reset y body */

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: #fff;
      border-right: 1px solid #ddd;
      color: #333;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      padding-top: 60px;
      transition: transform 0.3s ease;
    }
    .sidebar h2 {
      text-align: center;
      color: #3aa374; /* Verde acento */

      font-size: 18px;
    }
    .sidebar summary {
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 4px;
      background: #f7f7f7;
      font-weight: 500;
      transition: background 0.2s;
    }
    .sidebar summary:hover {
      background: #e9e9e9;
    }
    .sidebar ul {
      list-style: none;

      margin: 5px 0;
    }
    .sidebar ul li {
      padding: 5px 0;

    .sidebar ul li a {
      color: #444;
      text-decoration: none;
      font-size: 14px;
    }
    .sidebar ul li a:hover {
      color: #3aa374;
    }
    
    /* Contenido */
    .content {
      margin-left: 230px;
      padding: 20px;
      flex: 1;
      min-height: 100vh;
      padding-top: 70px;
      box-sizing: border-box;
    }
    .tema h2 {
      text-align: center;

      margin: 30px 0;
      font-size: 20px;
    }
    .ejercicio {
      margin-bottom: 40px;
      padding: 20px;
      text-align: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .ejercicio h3 {
      margin-top: 0;
      font-size: 18px;
    }
    .ejercicio img {
      display: block;
      margin: 0 auto;
      max-width: 90%;
      height: auto;
      border-radius: 4px;
    }
    
    /* Botones */
    .btn {
      background: #3aa374;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #338d63;
    }
    .solucion {
      margin-top: 15px;
      display: none;
    }
    .solucion img {
      display: block;
      margin: 0 auto;
      max-width: 90%;
      height: auto;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    
    /* Video premium */
    .video {
      margin-top: 15px;
      padding: 10px;
      border: 1px dashed #3aa374;
      border-radius: 6px;
      text-align: center;
      color: #555;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .video:hover {
      background: #f7f7f7;
    }
    
    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #3aa374;
      color: white;
      padding: 10px 20px;
      font-weight: 500;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
    }
    .header button {
      background: white;
      color: #3aa374;
      border: 1px solid #3aa374;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .header button:hover {
      background: #3aa374;
      color: white;
    }
    
    /* Footer */
    footer {
      background: #fff;
      color: #666;
      text-align: center;
      padding: 12px;
      font-size: 13px;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    
    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    #popup .box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      border: 1px solid #ddd;
    }
    #popup input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #popup button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #popup .enviar {
      background: #3aa374;
      color: white;
    }
    #popup .cerrar {
      background: #ccc;
      color: #333;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
        z-index: 999;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
        padding-top: 70px;
      }
    }

  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button onclick="window.location.href='index.html'">‚¨Ö Volver</button>
    <span>Matem√°ticas Cient√≠fico</span>
    <button onclick="toggleMenu()">‚ò∞ Men√∫</button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>√çndice</h2>
    <div id="indice"></div>
  </div>

  <!-- Contenido -->
  <div class="content" id="contenido"></div>

  <!-- Footer -->
  <footer>
    üîí Cont√°ctanos para las explicaciones en v√≠deo.
  </footer>

  <!-- Popup -->
  <div id="popup">
    <div class="box">
      <h3>Accede al Video Premium</h3>
      <p>D√©janos tu correo, n√∫mero de tel√©fono y nos pondremos en contacto contigo.</p>
      <input type="email" id="correoInput" placeholder="Tu correo" required>
      <input type="tel" id="telefonoInput" placeholder="Tu tel√©fono" required>
      <br>
      <button class="enviar" onclick="guardarCorreo()">Enviar</button>
      <button class="cerrar" onclick="cerrarPopup()">Cancelar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC8XKDRQ6iRdpEJXcaCp8vqaALVk7Di_P8",
      authDomain: "mates-catalunya-selectividad.firebaseapp.com",
      projectId: "mates-catalunya-selectividad",
      storageBucket: "mates-catalunya-selectividad.firebasestorage.app",
      messagingSenderId: "902089237800",
      appId: "1:902089237800:web:96e74744749ea7f2a21c1d",
      measurementId: "G-XDJTHHEL8Y"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Datos de temas
    const temas = [
      { nombre: "Matrius i sistemes d'equacions lineals", ejercicios: 15 },
      { nombre: "Geometria de l'espai", ejercicios: 15 },
      { nombre: "Funcions I - Aplicacions Derivades", ejercicios: 15 },
      { nombre: "Funcions II - Problemes Optimitzaci√≥", ejercicios: 15 },
      { nombre: "Funcions III - Integrals", ejercicios: 15 },
      { nombre: "Probabilitat", ejercicios: 15 }
    ];

    const indice = document.getElementById("indice");
    const contenido = document.getElementById("contenido");

    let ejercicioId = 1;

    // Crear √≠ndice y ejercicios
    temas.forEach((tema, tIndex) => {
      // Sidebar
      const details = document.createElement("details");
      const summary = document.createElement("summary");
      summary.textContent = tema.nombre;
      details.appendChild(summary);

      const ul = document.createElement("ul");
      for (let i = 1; i <= tema.ejercicios; i++) {
        const li = document.createElement("li");
        li.innerHTML = `<a href="#ej${ejercicioId}">Ejercicio ${i}</a>`;
        ul.appendChild(li);
        ejercicioId++;
      }
      details.appendChild(ul);
      indice.appendChild(details);

      // Contenido
      const temaDiv = document.createElement("div");
      temaDiv.className = "tema";
      temaDiv.innerHTML = `<h2>${tema.nombre}</h2>`;
      contenido.appendChild(temaDiv);

      for (let i = 1; i <= tema.ejercicios; i++) {
        const div = document.createElement("div");
        div.className = "ejercicio";
        div.id = "ej" + (ejercicioId - tema.ejercicios + i - 1);
        div.innerHTML = `
          <h3>Ejercicio ${i}</h3>
          <img src="img/ej${ejercicioId - tema.ejercicios + i - 1}.png" alt="Enunciado Ejercicio ${i}" width="300"><br>
          <button class="btn" onclick="mostrarSolucion(${ejercicioId - tema.ejercicios + i - 1})">Mostrar Soluci√≥n</button>
          <div id="sol${ejercicioId - tema.ejercicios + i - 1}" class="solucion">
            <img src="img/sol${ejercicioId - tema.ejercicios + i - 1}.png" alt="Soluci√≥n Ejercicio ${i}">
          </div>
          <div class="video" onclick="abrirPopup(${ejercicioId - tema.ejercicios + i - 1})">üîí Video Premium - Haz clic para acceder</div>
        `;
        temaDiv.appendChild(div);
      }
    });

    // Mostrar soluci√≥n
    window.mostrarSolucion = function(num) {
      const solDiv = document.getElementById("sol" + num);
      solDiv.style.display = "block";
    }

    // Popup
    let ejercicioSeleccionado = null;
    window.abrirPopup = function(num) {
      ejercicioSeleccionado = num;
      document.getElementById("popup").style.display = "flex";
    }
    window.cerrarPopup = function() {
      document.getElementById("popup").style.display = "none";
    }

    // Guardar en Firebase
    window.guardarCorreo = async function() {
      const correo = document.getElementById("correoInput").value;
      const telefono = document.getElementById("telefonoInput").value;
    
      if (!correo || !telefono) {
        alert("‚ö†Ô∏è Por favor introduce tu correo y tel√©fono.");
        return;
      }
      // Validar email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(correo)) {
        alert("‚ö†Ô∏è Introduce un correo v√°lido.");
        return;
      }
      
      // Validar tel√©fono
      const phoneRegex = /^\+?[0-9]{7,15}$/;
      if (!phoneRegex.test(telefono)) {
        alert("‚ö†Ô∏è Introduce un tel√©fono v√°lido (solo n√∫meros).");
        return;
      }

      try {
        await addDoc(collection(db, "correos"), {
          email: correo,
          telefono: telefono,
          ejercicio: ejercicioSeleccionado,
          fecha: serverTimestamp()
        });
        alert("‚úÖ Gracias, nos pondremos en contacto contigo.");
        document.getElementById("correoInput").value = "";
        document.getElementById("telefonoInput").value = "";
        cerrarPopup();
      } catch (e) {
        console.error("Error al guardar:", e);
        alert("‚ùå Error al guardar los datos.");
      }
    }

    // Toggle men√∫ m√≥vil
    window.toggleMenu = function() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
