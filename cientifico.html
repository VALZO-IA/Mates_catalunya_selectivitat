<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matemáticas Científico - Selectividad 2026</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #111;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      color: #0af; /* azul */
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 10px 20px;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      transition: 0.2s;
    }
    .sidebar ul li a:hover {
      background: #0af;
      color: black;
      border-radius: 5px;
    }

    /* Contenido */
    .content {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }
    .ejercicio {
      margin-bottom: 50px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }
    .ejercicio h3 {
      margin-top: 0;
    }
    .btn {
      background: #0af;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #08c;
    }
    .video {
      margin-top: 15px;
      padding: 10px;
      border: 2px dashed #0af;
      border-radius: 5px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Índice</h2>
    <ul>
      <li><a href="#ej1">Ejercicio 1</a></li>
      <li><a href="#ej2">Ejercicio 2</a></li>
      <li><a href="#ej3">Ejercicio 3</a></li>
      <!-- ... hasta Ejercicio 100 -->
    </ul>
  </div>

  <!-- Contenido -->
  <div class="content">
    <div class="ejercicio" id="ej1">
      <h3>Ejercicio 1</h3>
      <img src="img/ej1.png" alt="Enunciado Ejercicio 1" width="400">
      <br>
      <button class="btn">Mostrar Solución</button>
      <div class="video">🔒 Video Premium - Inicia sesión para ver</div>
      <button class="btn">Marcar como visto</button>
    </div>

    <div class="ejercicio" id="ej2">
      <h3>Ejercicio 2</h3>
      <img src="img/ej2.png" alt="Enunciado Ejercicio 2" width="400">
      <br>
      <button class="btn">Mostrar Solución</button>
      <div class="video">🔒 Video Premium - Inicia sesión para ver</div>
      <button class="btn">Marcar como visto</button>
    </div>

    <!-- Repite hasta Ejercicio 100 -->
  </div>
</body>
</html>
