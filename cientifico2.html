<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matem√°ticas Cient√≠fico - Selectividad 2026</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      background: #f8f9fa;
      color: #333;
    }
    
    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #ffffff;
      border-right: 1px solid #e0e0e0;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      padding: 70px 15px 20px;
      transition: transform 0.3s ease;
    }
    .sidebar h2 {
      text-align: center;
      color: #2f9e73;
      margin-bottom: 25px;
      font-size: 18px;
      font-weight: 600;
    }
    .sidebar summary {
      cursor: pointer;
      padding: 10px 12px;
      border-radius: 6px;
      background: #f6f6f6;
      font-weight: 500;
      margin-bottom: 5px;
      transition: background 0.25s, transform 0.2s;
    }
    .sidebar summary:hover {
      background: #e9f5ef;
      transform: translateX(3px);
    }
    .sidebar ul {
      list-style: none;
      padding-left: 18px;
      margin: 6px 0 12px;
    }
    .sidebar ul li a {
      color: #555;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    .sidebar ul li a:hover {
      color: #2f9e73;
    }
    
    /* Contenido */
    .content {
      margin-left: 240px;
      padding: 25px;
      flex: 1;
      min-height: calc(100vh - 100px);
      padding-top: 80px;
      box-sizing: border-box;
    }
    .tema h2 {
      text-align: center;
      color: #2f9e73;
      margin: 40px 0 25px;
      font-size: 22px;
      font-weight: 600;
    }

    /* Ejercicio en filas */
    .ejercicio {
      margin-bottom: 40px;
      padding: 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.06);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
    }
    .ejercicio:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .ejercicio-contenido {
      flex: 1;
      text-align: center;
    }
    .ejercicio-contenido h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 500;
    }
    .ejercicio-contenido img {
      display: block;
      margin: 12px auto;
      max-width: 95%;
      height: auto;
      border-radius: 6px;
    }

    /* Botones */
    .btn {
      background: #2f9e73;
      color: white;
      border: none;
      padding: 9px 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.25s;
    }
    .btn:hover {
      background: #26845e;
    }
    
    /* Soluci√≥n */
    .solucion {
      flex: 1;
      display: none;
      text-align: center;
    }
    .solucion img {
      max-width: 100%;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    
    /* Video premium */
    .video {
      margin-top: 15px;
      padding: 12px;
      border: 1px dashed #2f9e73;
      border-radius: 6px;
      text-align: center;
      color: #444;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.25s;
    }
    .video:hover {
      background: #f2fdf7;
    }
    
    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 240px;
      width: calc(100% - 240px);
      background: #2f9e73;
      color: white;
      padding: 12px 20px;
      font-weight: 500;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header span {
      font-size: 16px;
      font-weight: 600;
    }
    .header button {
      background: white;
      color: #2f9e73;
      border: 1px solid #2f9e73;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.25s;
    }
    .header button:hover {
      background: #2f9e73;
      color: white;
    }
    
    /* Footer */
    footer {
      background: #fff;
      color: #666;
      text-align: center;
      padding: 14px;
      font-size: 13px;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      left: 240px;
      width: calc(100% - 240px);
      box-shadow: 0 -1px 4px rgba(0,0,0,0.05);
    }
    
    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    #popup .box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      border: 1px solid #ddd;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      animation: slideUp 0.3s ease;
    }
    #popup h3 {
      margin-top: 0;
      color: #2f9e73;
    }
    #popup input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #popup button {
      padding: 9px 16px;
      border: none;
      border-radius: 6px;
      margin: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #popup .enviar {
      background: #2f9e73;
      color: white;
    }
    #popup .cerrar {
      background: #ccc;
      color: #333;
    }
    
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header {
        left: 0;
        width: 100%;
        padding: 10px 14px;
        font-size: 14px;
        height: 48px;
      }
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
        z-index: 999;
        box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
        padding-top: 65px;
      }
      footer {
        left: 0;
        width: 100%;
      }
      .ejercicio {
        flex-direction: column; /* en m√≥vil apila enunciado y soluci√≥n */
      }
      .solucion {
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button onclick="window.location.href='index.html'">‚¨Ö Volver</button>
    <span>Matem√°ticas Cient√≠fico</span>
    <button onclick="toggleMenu()">‚ò∞ Men√∫</button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>√çndice</h2>
    <div id="indice"></div>
  </div>

  <!-- Contenido -->
  <div class="content" id="contenido"></div>

  <!-- Footer -->
  <footer>
    üîí Cont√°ctanos para las explicaciones en v√≠deo.
  </footer>

  <!-- Popup -->
  <div id="popup">
    <div class="box">
      <h3>Accede al Video Premium</h3>
      <p>D√©janos tu correo, n√∫mero de tel√©fono y nos pondremos en contacto contigo.</p>
      <input type="email" id="correoInput" placeholder="Tu correo" required>
      <input type="tel" id="telefonoInput" placeholder="Tu tel√©fono" required>
      <br>
      <button class="enviar" onclick="guardarCorreo()">Enviar</button>
      <button class="cerrar" onclick="cerrarPopup()">Cancelar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8XKDRQ6iRdpEJXcaCp8vqaALVk7Di_P8",
      authDomain: "mates-catalunya-selectividad.firebaseapp.com",
      projectId: "mates-catalunya-selectividad",
      storageBucket: "mates-catalunya-selectividad.firebasestorage.app",
      messagingSenderId: "902089237800",
      appId: "1:902089237800:web:96e74744749ea7f2a21c1d",
      measurementId: "G-XDJTHHEL8Y"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const temas = [
      { nombre: "Matrius i sistemes d'equacions lineals", ejercicios: 15 },
      { nombre: "Geometria de l'espai", ejercicios: 15 },
      { nombre: "Funcions I - Aplicacions Derivades", ejercicios: 15 },
      { nombre: "Funcions II - Problemes Optimitzaci√≥", ejercicios: 15 },
      { nombre: "Funcions III - Integrals", ejercicios: 15 },
      { nombre: "Probabilitat", ejercicios: 15 }
    ];

    const indice = document.getElementById("indice");
    const contenido = document.getElementById("contenido");
    let ejercicioId = 1;

    temas.forEach((tema, tIndex) => {
      const details = document.createElement("details");
      const summary = document.createElement("summary");
      summary.textContent = tema.nombre;
      details.appendChild(summary);

      const ul = document.createElement("ul");
      for (let i = 1; i <= tema.ejercicios; i++) {
        const li = document.createElement("li");
        li.innerHTML = `<a href="#ej${ejercicioId}">Ejercicio ${i}</a>`;
        ul.appendChild(li);
        ejercicioId++;
      }
      details.appendChild(ul);
      indice.appendChild(details);

      const temaDiv = document.createElement("div");
      temaDiv.className = "tema";
      temaDiv.innerHTML = `<h2>${tema.nombre}</h2>`;
      contenido.appendChild(temaDiv);

      for (let i = 1; i <= tema.ejercicios; i++) {
        const idEj = ejercicioId - tema.ejercicios + i - 1;
        const div = document.createElement("div");
        div.className = "ejercicio";
        div.id = "ej" + idEj;
        div.innerHTML = `
          <div class="ejercicio-contenido">
            <h3>Ejercicio ${i}</h3>
            <img src="img/ej${idEj}.png" alt="Enunciado Ejercicio ${i}" width="300"><br>
            <button class="btn" onclick="mostrarSolucion(${idEj})">Mostrar Soluci√≥n</button>
            <div class="video" onclick="abrirPopup(${idEj})">üîí Video Premium - Haz clic para acceder</div>
          </div>
          <div id="sol${idEj}" class="solucion">
            <img src="img/sol${idEj}.png" alt="Soluci√≥n Ejercicio ${i}">
          </div>
        `;
        temaDiv.appendChild(div);
      }
    });

    window.mostrarSolucion = function(num) {
      const solDiv = document.getElementById("sol" + num);
      solDiv.style.display = "block";
    }

    let ejercicioSeleccionado = null;
    window.abrirPopup = function(num) {
      ejercicioSeleccionado = num;
      document.getElementById("popup").style.display = "flex";
    }
    window.cerrarPopup = function() {
      document.getElementById("popup").style.display = "none";
    }

    window.guardarCorreo = async function() {
      const correo = document.getElementById("correoInput").value;
      const telefono = document.getElementById("telefonoInput").value;
    
      if (!correo || !telefono) {
        alert("‚ö†Ô∏è Por favor introduce tu correo y tel√©fono.");
        return;
      }
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(correo)) {
        alert("‚ö†Ô∏è Introduce un correo v√°lido.");
        return;
      }
      const phoneRegex = /^\+?[0-9]{7,15}$/;
      if (!phoneRegex.test(telefono)) {
        alert("‚ö†Ô∏è Introduce un tel√©fono v√°lido (solo n√∫meros).");
        return;
      }

      try {
        await addDoc(collection(db, "correos"), {
          email: correo,
          telefono: telefono,
          ejercicio: ejercicioSeleccionado,
          fecha: serverTimestamp()
        });
        alert("‚úÖ Gracias, nos pondremos en contacto contigo.");
        document.getElementById("correoInput").value = "";
        document.getElementById("telefonoInput").value = "";
        cerrarPopup();
      } catch (e) {
        console.error("Error al guardar:", e);
        alert("‚ùå Error al guardar los datos.");
      }
    }

    window.toggleMenu = function() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
